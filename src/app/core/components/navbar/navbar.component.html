  <mat-toolbar color="primary">
    <button mat-icon-button *ngIf="showMenuButton" (click)="onMenuButtonClick()"
    class="menu-button-icon" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span>FinTracker</span>

    <span class="navbar-spacer"></span>
    <button mat-button routerLink="/login" (click)="onLoginButtonClick()">
      @if (isLoggedIn){
        Logout
      } @else {
        Login
      }
    </button>

  </mat-toolbar>
