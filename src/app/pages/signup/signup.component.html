<div class="container">
    <mat-card class="signup-card">
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter your username" formControlName="username" required />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required />
                    <mat-error *ngIf="signupForm.controls['email'].hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required />
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">
                    Sign Up
                </button>

                <div class="google-signin-button">
                    <button (click)="signInWithGoogle()" mat-raised-button color="primary">
                        Sign up with Google
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
